<html>
<head>
  <meta name="google-signin-client_id" content="682416949619-0ejgfboriuv1v7m66pia5tsdqdl5553d.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <link rel="stylesheet" href="vendors/css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="vendors/css/grid.css" type="text/css" />
  <link rel="stylesheet" href="vendors/css/ionicons.min.css" type="text/css" />
  <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
  <link rel="stylesheet" href="resources/css/style1.css" type="text/css" />
  <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />

  <script src="https://apis.google.com/js/api:client.js"></script>
</head>
<body>
    <div class="col span-1-of-2 first-section">
        <div class="row">
            <img
              class="logo-copy"
              src="resources/img/logo.png"
              alt="medex logo"
            />
        </div>
        <div class="after-logo">
            <h1>Welcome Back!</h1>
            <p>The pharmacy that cares for the wellbeing of you and your family.</p>
            <a class="btn btn-full-copy" href="#">SIGN IN</a>
          </div>
      </div>
      
      <div class="col span-1-of-2 second-section">
          <h2> Create Account</h2>
          <form method="post" action="index.html">
              <div class="input-icons">
                <i class="ion-ios-person outline"></i>
                <input class="input-types" type="text" id="name" placeholder="Name" required>
              </div>
              <div class="input-icons">
                <i class= "ion-ios-email-outline"></i>
                <input class="input-types" type="email" id="email" placeholder="Email" validate required>
              </div>
              <div class="input-icons">
                <i class= "ion-ios-locked-outline"></i>
                <input class="input-types" type="password" id="password" placeholder="Password">
              </div>
              <div class="checkbox">
                <input class="checkbox-one" type="checkbox" id="remember-me">Remember Me
                <a href="#">Forgot Password ?</a>
              </div>
              
             <input class="signup-btn" type="submit" value="SIGN UP">              
          </form>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
</body>
</html>
